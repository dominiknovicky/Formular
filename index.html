<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>formular</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;subset=latin-ext" rel="stylesheet">
	<script src="https://use.fontawesome.com/69e9bead1c.js"></script>

</head>
<body>
	
	<div id="wrapper">
		<div id="hdr1">Webove technologie</div>
		<div id="name">Dominik<span>Novicky</span></div>
		<table id="table">
			<tr>
				<td class="first">
					<span class="name">FIRST NAME</span>
				</td>
				<td>
					<input id="fName" class="getSizeFromInput" type="text" name="firstname" placeholder="John">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><div id="errfname"></div></td>
			</tr>
			<tr>
				<td class="first">
					<span class="name">LAST NAME</span> 
				</td>
				<td>
					<input id="lName" class="setSize" type="text" name="lastname" placeholder="Doe">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><div id="errlname"></div></td>
			</tr>
			<tr>
				<td class="first">
					<span class="name">DATE</span> 
				</td>
				<td>
					<input id="compareDate" class="setSize" type="date" name="date">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><div id="errDate"></div></td>
			</tr>
			<tr>
				<td class="first">
					<span class="name">GENDER</span>		
				</td>
				<td>
			 		<input class="check" id="male" type="radio" name="gender" value="male" checked><span>Male</span><br>
			 		<input class="check" id="female" type="radio" name="gender" value="female"><span>Female</span>
				</td>
			</tr>
			<tr>
				<td class="first">
					<span class="name">SHOW GENDER</span>
				</td>
				<td>
					<select id="selectGender">
						<option name = "selectGender" class="genderValue" value="a">Both</option>
						<option name = "selectGender" class="genderValue" value="f">Female</option>
						<option name = "selectGender" class="genderValue" value="m">Male</option>
					</select>
				</td>
			</tr>	
			<tr>
				<td></td>
				<td><input type="checkbox" name="age" id="showAge"> <span style="font-size: .8em; margin-top: 5px; display: inline-block;">SHOW AGE</span> </td>
			</tr>
			<tr>
				<td><span id="btnSend"><button class="send" type="submit" name="odoslat">submit</button></span></td>
				<td><span id="btnShow"><button class="send" type="submit" name="odoslat"><span class="show">table</span></button></span></td>
			</tr>
		</table>
	</div>
	<div class="table"></div>


	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
